apiVersion: apps/v1
kind: Deployment
metadata:
  name: warehouse-deployment
spec:
  replicas: 1                      # кількість екземплярів Pod, що буде створено цим Deployment
  selector:
    matchLabels:
      app: warehouse                # селектор по якому Deployment зв'язаний з Pod
  template:
    metadata:
      labels:
        app: warehouse               # мітка Pod по якому вона буде зв'язана з Deployment та Service
    spec:
      containers:
        - image: warehouse:2       # образ Docker
          imagePullPolicy: Never   # вказує k8s, що образ не потрібно завантажувати (варто використовувати лише для випадків, коли образи локальні)
          name: warehouse           # ім'я контейнеру
          ports:
            - containerPort: 3001  # порт по якому можна звертатись до поди
#          env:
#            - name: DB_USERNAME
#              value: demo
#            - name: DB_PASSWORD
#              value: demo
#            - name: DB_HOST
#              value: localhost:5432
#            - name: DB_NAME
#              value: demo

